<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="transparent cube illuminated with light red light" class="img">
    <div class="text">
      <h2 class="title">Equilibrium #3429
    </h2>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <p class="value"><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</p>
    <p class="time"><img src="images/icon-clock.svg" alt="icon clock">3 days left</p>
    <hr class="line">
    <p class="creation"><img src="images/image-avatar.png" alt="Man face" class="avatar">Creation of</p>
    <p class="name">Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
